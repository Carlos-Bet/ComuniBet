<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunibet</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #fff;
      --header-color: #1e1e1e;
      --nav-color: #333;
      --button-bg: #444;
      --accent-color: #1e90ff;
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #000;
      --header-color: #e0e0e0;
      --nav-color: #ccc;
      --button-bg: #ddd;
      --accent-color: #0077cc;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--header-color);
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    nav {
      background-color: var(--nav-color);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    nav button {
      background-color: var(--button-bg);
      color: var(--text-color);
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .section {
      display: none;
      padding: 1rem;
    }

    .active {
      display: block;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 300px;
      margin: auto;
    }

    .form-section input,
    .form-section textarea {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .form-section button {
      padding: 0.5rem;
      font-size: 1rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
    }

    .post {
      background-color: #222;
      padding: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }

    .comment-section {
      margin-top: 1rem;
    }

    /* Estilo para los comentarios principales */
    .comment {
      background-color: #2b2b2b;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
    }

    /* Estilo para las respuestas anidadas */
    .nested-comments {
      margin-left: 2rem;
      border-left: 2px solid #555;
      padding-left: 1rem;
      margin-top: 0.5rem;
    }

    /* Ocultar elementos por defecto */
    .hidden {
      display: none;
    }

    .toggle-replies-button,
    .toggle-comments-button {
      background: none;
      border: none;
      color: var(--accent-color);
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      padding: 0;
      text-align: left;
      width: 100%;
    }

    .like-dislike button {
      background: none;
      border: none;
      color: var(--accent-color);
      cursor: pointer;
      margin-right: 0.5rem;
    }

    .notification {
      background-color: var(--button-bg);
      padding: 0.5rem;
      margin-top: 0.5rem;
    }

    .edit-delete {
      position: absolute;
      top: 5px;
      right: 5px;
    }

    .edit-delete button {
      margin-left: 5px;
      font-size: 0.8rem;
    }

    .notification-icon {
      position: relative;
      margin-left: auto;
      cursor: pointer;
    }

    .notification-icon span {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 5px;
      font-size: 0.7rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
  </style>

  <script type="module">
    // Importa los m√≥dulos de Firebase que usar√°s
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    // import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js"; // Descomentar si usas Analytics

    // ** TU CONFIGURACI√ìN DE FIREBASE (YA INSERTADA) **
    const firebaseConfig = {
      apiKey: "AIzaSyAs19oiYivfPYSCl_-xcOFeBQMziZSeBn0",
      authDomain: "comunibetstudio.firebaseapp.com",
      projectId: "comunibetstudio",
      storageBucket: "comunibetstudio.firebasestorage.app",
      messagingSenderId: "980411984792",
      appId: "1:980411984792:web:c7ab103a9efe8e121e99ed",
      measurementId: "G-P6EJLZRTVV" // Puedes quitar esta l√≠nea si no usas Google Analytics
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app); // Referencia a Firestore
    const auth = getAuth(app); // Referencia a Auth
    // const analytics = getAnalytics(app); // Descomentar si usas Analytics

    // ** Haz que 'db', 'auth' y las funciones de Firestore/Auth sean globales **
    window.db = db;
    window.auth = auth;
    window.collection = collection;
    window.addDoc = addDoc;
    window.onSnapshot = onSnapshot;
    window.query = query;
    window.orderBy = orderBy;
    window.deleteDoc = deleteDoc;
    window.doc = doc;
    window.updateDoc = updateDoc;
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.signOut = signOut;
    window.onAuthStateChanged = onAuthStateChanged;
  </script>
  <script>
    // ** Variables y l√≥gica de autenticaci√≥n (¬°MODIFICADO PARA FIREBASE!) **
    let usuarioActual = null; // Gestionado por Firebase Auth
    let likes = new Map(); // Para rastrear likes/dislikes LOCALES del usuario

    // Escucha cambios en el estado de autenticaci√≥n de Firebase
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Usuario logueado
        usuarioActual = user.email; // O user.uid si prefieres el ID √∫nico de Firebase
        mostrarSeccion('foro'); // Muestra el foro autom√°ticamente
        document.getElementById('main-menu').style.display = 'flex';
        document.getElementById('nombrePerfil').textContent = user.email;
        cargarPublicaciones(); // Carga las publicaciones desde la base de datos
      } else {
        // Usuario no logueado
        usuarioActual = null;
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('login').classList.add('active'); // Muestra la secci√≥n de login
        document.getElementById('main-menu').style.display = 'none';
      }
    });

    // ** Funciones de UI y L√≥gica NO relacionadas directamente con Firebase (mantienen su funci√≥n original) **
    function toggleModo() {
      document.body.classList.toggle('light');
    }

    function mostrarSeccion(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      // La visibilidad del men√∫ principal ahora la gestiona onAuthStateChanged
    }

    function mostrarLogin() {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById('login').classList.add('active');
    }

    function verPerfil(nombre) {
      document.getElementById('nombrePerfil').textContent = nombre;
      mostrarSeccion('perfil');
    }

    function mostrarNotificaciones() {
      alert("No tienes nuevas notificaciones."); // Puedes expandir esto con Firebase si quieres
    }

    function buscar(valor) {
      alert("Buscando: " + valor); // Puedes implementar b√∫squeda en Firestore m√°s adelante
    }

    function guardarDescripcion() {
      alert("Descripci√≥n guardada"); // Necesitar√≠as Firebase para persistir esto
    }

    function toggleSeguir() {
      const btn = document.getElementById("btnSeguir");
      const count = document.getElementById("contadorSeguidores");
      if (btn.textContent === "Seguir") {
        btn.textContent = "Siguiendo";
        count.textContent = parseInt(count.textContent) + 1;
      } else {
        btn.textContent = "Seguir";
        count.textContent = parseInt(count.textContent) - 1;
      }
      // Necesitar√≠as Firebase para persistir los seguidores
    }

    // ** FUNCIONES DE AUTENTICACI√ìN (¬°MODIFICADO PARA FIREBASE!) **
    function registrarse() {
      const email = document.getElementById('nuevoUsuario').value; // Usamos email para Firebase Auth
      const contrasena = document.getElementById('nuevaContrasena').value;

      createUserWithEmailAndPassword(auth, email, contrasena)
        .then((userCredential) => {
          // Usuario registrado y logueado. onAuthStateChanged lo manejar√°.
          alert("Cuenta creada y sesi√≥n iniciada.");
        })
        .catch((error) => {
          const errorMessage = error.message;
          alert(`Error al registrar: ${errorMessage}`);
          console.error("Error de registro:", error);
        });
    }

    function iniciarSesion() {
      const email = document.getElementById('usuario').value;
      const contrasena = document.getElementById('contrasena').value;

      signInWithEmailAndPassword(auth, email, contrasena)
        .then((userCredential) => {
          // Sesi√≥n iniciada. onAuthStateChanged lo manejar√°.
        })
        .catch((error) => {
          const errorMessage = error.message;
          alert(`Error al iniciar sesi√≥n: ${errorMessage}`);
          console.error("Error de inicio de sesi√≥n:", error);
        });
    }

    function cerrarSesion() {
      signOut(auth).then(() => {
        // Sesi√≥n cerrada. onAuthStateChanged lo manejar√°.
        alert("Sesi√≥n cerrada.");
      }).catch((error) => {
        console.error("Error al cerrar sesi√≥n:", error);
      });
    }


    // ** FUNCIONES DE PUBLICACIONES Y COMENTARIOS (¬°MODIFICADO PARA FIREBASE!) **

    // Funci√≥n auxiliar para crear el elemento DOM de un comentario (sin interacci√≥n con DB)
    function crearElementoComentario(texto, autor, likes = 0, dislikes = 0) {
      const div = document.createElement('div');
      div.className = 'comment';
      div.innerHTML = `
            <strong>${autor}</strong>: ${texto}
            <div class='like-dislike'>
                <button onclick="darLikeDislike(this, 'like')">üëç <span>${likes}</span></button>
                <button onclick="darLikeDislike(this, 'dislike')">üëé <span>${dislikes}</span></button>
            </div>
            <div class='comment-input-area'>
                <textarea placeholder='Escribe una respuesta...'></textarea>
                <button onclick='comentar(this)'>Responder</button>
            </div>
            <button class="toggle-replies-button" onclick="toggleRespuestas(this)" style="display:none;">Mostrar respuestas (0)</button>
            <div class='nested-comments hidden'></div>
        `;
      return div;
    }

    async function publicar() {
      if (!usuarioActual) {
        alert("Debes iniciar sesi√≥n para publicar.");
        return;
      }

      const partido = document.getElementById('partido').value;
      const apuesta = document.getElementById('apuesta').value;
      const hora = document.getElementById('hora').value;
      const fecha = document.getElementById('fecha').value;
      const comentario = document.getElementById('comentario').value;

      if (!partido || !apuesta || !hora || !fecha || !comentario) {
          alert("Por favor, completa todos los campos de la publicaci√≥n.");
          return;
      }

      try {
        // A√±adir un nuevo documento a la colecci√≥n 'publicaciones' en Firestore
        await addDoc(collection(db, "publicaciones"), {
          autor: usuarioActual, // El email del usuario autenticado
          partido: partido,
          apuesta: apuesta,
          hora: hora,
          fecha: fecha,
          comentario: comentario,
          likes: 0,
          dislikes: 0,
          timestamp: Date.now() // Timestamp para ordenar y saber cu√°ndo se public√≥
        });

        // Limpiar los campos despu√©s de publicar
        document.getElementById('partido').value = '';
        document.getElementById('apuesta').value = '';
        document.getElementById('hora').value = '';
        document.getElementById('fecha').value = '';
        document.getElementById('comentario').value = '';

      } catch (e) {
        console.error("Error al a√±adir publicaci√≥n a Firestore: ", e);
        alert("Hubo un error al publicar. Int√©ntalo de nuevo.");
      }
    }

    async function comentar(btn) {
      if (!usuarioActual) {
        alert("Debes iniciar sesi√≥n para comentar.");
        return;
      }

      const texto = btn.previousElementSibling.value;
      if (!texto) return;

      const postElement = btn.closest('.post');
      const postId = postElement.dataset.id; // Obtenemos el ID de la publicaci√≥n padre

      if (!postId) {
          console.error("No se encontr√≥ el ID de la publicaci√≥n para el comentario.");
          alert("No se pudo asociar el comentario a una publicaci√≥n.");
          return;
      }

      try {
        // A√±adir el comentario como un documento en una subcolecci√≥n 'comentarios'
        // dentro del documento de la publicaci√≥n padre.
        await addDoc(collection(db, "publicaciones", postId, "comentarios"), {
          autor: usuarioActual,
          texto: texto,
          likes: 0,
          dislikes: 0,
          timestamp: Date.now()
        });
        btn.previousElementSibling.value = ''; // Limpiar el textarea
      } catch (e) {
        console.error("Error al a√±adir comentario a Firestore: ", e);
        alert("Hubo un error al comentar. Int√©ntalo de nuevo.");
      }
    }

    async function darLikeDislike(btn, tipo) {
      if (!usuarioActual) {
        alert("Debes iniciar sesi√≥n para dar 'Me gusta' o 'No me gusta'.");
        return;
      }

      const elemento = btn.closest('.post, .comment');
      if (!elemento) return;

      const elementoId = elemento.dataset.id; // ID del post o comentario
      if (!elementoId) {
        console.error("ID del elemento no encontrado para like/dislike.");
        return;
      }

      // Determinar si es un post o un comentario para la ruta de Firestore
      let docRefPath;
      if (elemento.classList.contains('post')) {
        docRefPath = `publicaciones/${elementoId}`;
      } else if (elemento.classList.contains('comment')) {
        const postId = elemento.closest('.post').dataset.id;
        docRefPath = `publicaciones/${postId}/comentarios/${elementoId}`;
      } else {
        console.error("Tipo de elemento desconocido para like/dislike.");
        return;
      }

      const key = `${usuarioActual}_${elementoId}`;
      const estadoPrevio = likes.get(key); // Estado del like/dislike del USUARIO ACTUAL

      let currentLikes = parseInt(elemento.querySelector('[onclick*="darLikeDislike(this, \'like\')] span').textContent);
      let currentDislikes = parseInt(elemento.querySelector('[onclick*="darLikeDislike(this, \'dislike\')] span').textContent);

      let newLikes = currentLikes;
      let newDislikes = currentDislikes;

      // L√≥gica para actualizar los contadores
      if (estadoPrevio === tipo) { // Ya hab√≠a dado este tipo, lo quita
          likes.delete(key);
          if (tipo === 'like') {
              newLikes--;
          } else {
              newDislikes--;
          }
      } else { // No hab√≠a dado este tipo o hab√≠a dado el opuesto
          // Si hab√≠a un estado previo, lo revertimos
          if (estadoPrevio === 'like') {
              newLikes--;
          } else if (estadoPrevio === 'dislike') {
              newDislikes--;
          }
          // Establecemos el nuevo estado
          likes.set(key, tipo);
          if (tipo === 'like') {
              newLikes++;
          } else {
              newDislikes++;
          }
      }

      try {
          // Actualizar el documento en Firestore
          await updateDoc(doc(db, docRefPath), {
              likes: newLikes,
              dislikes: newDislikes
          });
          // La UI se actualizar√° autom√°ticamente por el onSnapshot listener
      } catch (e) {
          console.error("Error al actualizar likes/dislikes en Firestore:", e);
          alert("Hubo un error al procesar tu like/dislike. Int√©ntalo de nuevo.");
          // Si hay un error en la BD, revertir el cambio local en 'likes' Map
          if (estadoPrevio) {
              likes.set(key, estadoPrevio);
          } else {
              likes.delete(key);
          }
      }
    }


    async function borrar(btn) {
      if (!usuarioActual) {
        alert("Debes iniciar sesi√≥n para borrar.");
        return;
      }

      const post = btn.closest('.post');
      const postId = post.dataset.id; // El ID del documento en Firestore

      const autorElement = post.querySelector('strong');
      const autorPublicacion = autorElement ? autorElement.textContent : ''; // Autor mostrado en la UI

      // Para una seguridad robusta, tambi√©n deber√≠as verificar el autor en las reglas de seguridad de Firebase.
      if (autorPublicacion !== usuarioActual) {
        alert("Solo puedes borrar tus propias publicaciones.");
        return;
      }

      if (confirm("¬øEst√°s seguro de que quieres borrar esta publicaci√≥n y todos sus comentarios?")) {
        try {
          // Eliminar el documento de la publicaci√≥n en Firestore
          await deleteDoc(doc(db, "publicaciones", postId));
          console.log("Publicaci√≥n borrada con √©xito de Firestore.");
          // La UI se actualizar√° autom√°ticamente por el onSnapshot listener
        } catch (e) {
          console.error("Error al borrar publicaci√≥n de Firestore:", e);
          alert("Hubo un error al borrar la publicaci√≥n. Int√©ntalo de nuevo.");
        }
      }
    }

    // ** L√ìGICA PARA CARGAR Y ACTUALIZAR LA UI EN TIEMPO REAL (¬°NUEVO!) **

    function cargarPublicaciones() {
      const publicacionesDiv = document.getElementById('publicaciones');
      publicacionesDiv.innerHTML = ''; // Limpiar publicaciones existentes al recargar

      // Consultar publicaciones ordenadas por timestamp descendente (m√°s reciente primero)
      const q = query(collection(db, "publicaciones"), orderBy("timestamp", "desc"));

      // onSnapshot se mantiene escuchando cambios en tiempo real
      onSnapshot(q, (snapshot) => {
        publicacionesDiv.innerHTML = ''; // Limpiar y redibujar cada vez que hay un cambio
        snapshot.forEach((doc) => {
          const data = doc.data();
          const postId = doc.id; // Obtiene el ID √∫nico de Firebase para este documento

          const div = document.createElement('div');
          div.className = 'post';
          div.dataset.id = postId; // Guarda el ID de Firebase para usarlo en likes/comments
          div.innerHTML = `
              <strong onclick="verPerfil('${data.autor}')" style="cursor:pointer;color:var(--accent-color)">${data.autor}</strong>: ${data.partido} - ${data.apuesta}<br>${data.fecha} ${data.hora}<br>${data.comentario}
              <div class='like-dislike'>
                  <button onclick="darLikeDislike(this, 'like')">üëç <span>${data.likes || 0}</span></button>
                  <button onclick="darLikeDislike(this, 'dislike')">üëé <span>${data.dislikes || 0}</span></button>
              </div>
              <div class='comment-section'>
                  <textarea placeholder='Escribe un comentario...'></textarea>
                  <button onclick='comentar(this)'>Comentar</button>
                  <button class="toggle-comments-button" onclick="toggleComentariosPrincipales(this)">Mostrar comentarios (0)</button>
                  <div class='main-comments hidden'></div>
              </div>
              <div class='edit-delete'>
                  ${usuarioActual === data.autor ? `<button onclick='borrar(this)'>üóëÔ∏è</button>` : ''}
              </div>
          `;
          publicacionesDiv.appendChild(div);

          // Cargar comentarios para cada publicaci√≥n
          cargarComentarios(postId, div.querySelector('.main-comments'), div.querySelector('.toggle-comments-button'));
        });
      }, (error) => {
        console.error("Error al cargar publicaciones:", error);
      });
    }

    // Funci√≥n para cargar comentarios de una publicaci√≥n espec√≠fica
    function cargarComentarios(postId, commentsContainer, toggleButton) {
      // Consulta los comentarios de la subcolecci√≥n 'comentarios' de un post
      const qComments = query(collection(db, "publicaciones", postId, "comentarios"), orderBy("timestamp", "asc"));

      onSnapshot(qComments, (snapshot) => {
        commentsContainer.innerHTML = ''; // Limpiar antes de volver a dibujar
        snapshot.forEach((doc) => {
          const data = doc.data();
          const commentId = doc.id; // ID del comentario

          const div = crearElementoComentario(data.texto, data.autor, data.likes || 0, data.dislikes || 0); // Reutiliza tu funci√≥n
          div.dataset.id = commentId; // Guarda el ID del comentario para likes/respuestas
          // Aqu√≠ puedes a√±adir la l√≥gica para editar/borrar comentarios anidados si lo deseas
          commentsContainer.appendChild(div);
        });

        const numComments = commentsContainer.children.length;
        if (numComments > 0) {
          toggleButton.style.display = 'block';
          if (commentsContainer.classList.contains('hidden')) {
            toggleButton.textContent = `Mostrar comentarios (${numComments})`;
          } else {
            toggleButton.textContent = `Ocultar comentarios (${numComments})`;
          }
        } else {
          toggleButton.style.display = 'none';
        }
      }, (error) => {
        console.error("Error al cargar comentarios:", error);
      });
    }


    // ** FUNCIONES DE TOGGLE (NO MODIFICADAS, YA FUNCIONAN CON LA NUEVA L√ìGICA) **
    function toggleComentariosPrincipales(btn) {
      const post = btn.closest('.post');
      const mainCommentsDiv = post.querySelector('.main-comments');
      if (mainCommentsDiv.classList.contains('hidden')) {
        mainCommentsDiv.classList.remove('hidden');
        btn.textContent = `Ocultar comentarios (${mainCommentsDiv.children.length})`;
      } else {
        mainCommentsDiv.classList.add('hidden');
        btn.textContent = `Mostrar comentarios (${mainCommentsDiv.children.length})`;
      }
    }

    function toggleRespuestas(btn) {
      const comment = btn.closest('.comment');
      const nestedCommentsDiv = comment.querySelector('.nested-comments');
      if (nestedCommentsDiv.classList.contains('hidden')) {
        nestedCommentsDiv.classList.remove('hidden');
        btn.textContent = `Ocultar respuestas (${nestedCommentsDiv.children.length})`;
      } else {
        nestedCommentsDiv.classList.add('hidden');
        btn.textContent = `Mostrar respuestas (${nestedCommentsDiv.children.length})`;
      }
    }
  </script>
